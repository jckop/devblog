<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jck</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="/ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="/css">
  <link rel="stylesheet" href="/ccss">
  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body class="light-theme">

  <!--
    - #HEADER
  -->

  <header>

    <div class="container">

      <nav class="navbar">

        <a href="#">
          <img src="/ico" alt="Devblog's logo" width="50" style="border-radius: 10px;" class="logo-light">
          <img src="/ico" alt="Devblog's logo" width="50" style="border-radius: 10px;" class="logo-dark">
        </a>

        <div class="btn-group">
          <button class="nav-menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </button>

        </div>

        <div class="flex-wrapper">

          <ul class="desktop-nav">

            <li>
              <a href="/" class="nav-link">Home</a>
            </li>

            <li>
              <a href="/about" class="nav-link">About Me</a>
            </li>

            <li>
              <a href="/contact" class="nav-link">Contact</a>
            </li>

          </ul>
        </div>

        <div class="mobile-nav">

          <button class="nav-close-btn">
            <ion-icon name="close-outline"></ion-icon>
          </button>

          <div class="wrapper">

            <p class="h3 nav-title">Main Menu</p>

            <ul>
              <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
              </li>

              <li class="nav-item">
                <a href="/about" class="nav-link">About Me</a>
              </li>

              <li class="nav-item">
                <a href="/contact" class="nav-link">Contact</a>
              </li>
            </ul>

          </div>
        </nav>
</header>
        

        <div class="contain">
          <form class="form">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                    <h2>Contact Us</h2>
                    <input type="text" class="field" placeholder="Your Name">
                    <input type="text" class="field" placeholder="Your Email">
                    <textarea placeholder="Message" class="field"></textarea>
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
          </form>
        </div>

      <!--
    - custom js link
  -->
  <script src="/js"></script>
  <script src="/cjs"></script>
  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
